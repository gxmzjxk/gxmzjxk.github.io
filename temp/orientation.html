<!DOCTYP html>
    <html>

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
        <meta name="format-detection" content="telephone=no" />
        <title>Orientation Demo</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                color: white;
                -webkit-text-size-adjust: none;
            }
            body {
                background-color: aliceblue;
            }

            .container {
                margin: 0 17px;
                overflow: hidden;

            }

            .container .img {
                height: 156px;
                display: block;
                width: auto;
            }
        </style>
    </head>

    <body>
        <div className="container">
            <img className="img"
                src="https://mms-xr.cdn.bcebos.com/panorama/6975ac76-1aa3-409a-befe-bbc36b2f5057/cover.jpg@h_220" />
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.2.0/zepto.min.js"></script>
        <script src="https://cdn.jiangxiaokun.com/js/blog/orientation.js"></script>
        <script type="text/javascript">
            var moveX = 0,
                moveY = 0;
            var ori = new Orientation({
                onChange: function onChange(e) {
                    if (e.isLeft) {
                        document.writeln('往左倾斜');
                    } else if (e.isRight) {
                        document.writeln('往右倾斜');
                    } else if (e.isForward) {
                        document.writeln('往前倾斜');
                    } else if (e.isBackward) {
                        document.writeln('往后倾斜');
                    }
                }
            });
            ori.init();
        </script>
    </body>

    </html>
