<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS-clone</title>
</head>
<body>
    <script>
        var plain1 = {
            name: 'test1',
            desc: '这是一个最基础的对象'
        };
        var plain2 = {
            name: 'test2',
            desc: '这是一个最基础的对象'
        };
        var plain3 = {
            name: 'test3',
            desc: '这是一个最基础的对象'
        };
        var objArr = [
            plain1, plain2, plain3
        ];
        var test1 = objArr.slice();
        var test2 = objArr.concat();
        var test3 = [...objArr];
        var test4 = Array.from(objArr);
        var test5 = objArr.map((item) => {
            return item;
        });
        objArr[0].name = 'new name';
        objArr[0] = null;
        console.log(test1[0].name);
        console.log(test2[0].name);
        console.log(test3[0].name);
        console.log(test4[0].name);
        console.log(test5[0].name);
