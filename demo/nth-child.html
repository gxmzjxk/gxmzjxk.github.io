<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>nth-child 进阶使用</title>
    <style>
        .item-list {
            position: relative;
            width: 300px;
            font-size: 0;
            margin: 0 auto;
        }
        .item {
            display: inline-block;
            width: 25%;
            height: 80px;
            line-height: 80px;
            font-size: 16px;
            margin-bottom: 10px;
            text-align: center;
            border: 1px solid silver;
            box-sizing: border-box;
        }
        .item:nth-child(2n-1):nth-child(-n+8) {
            background-color: silver;
        }
        
        
    </style>
</head>
<body>
    <ul class="item-list">
        <li class="item">1</li>
        <li class="item">2</li>
        <li class="item">3</li>
        <li class="item">4</li>
        <li class="item">5</li>
        <li class="item">6</li>
        <li class="item">7</li>
        <li class="item">8</li>
        <li class="item">9</li>
        <li class="item">10</li>
        <li class="item">11</li>
        <li class="item">12</li>
        <li class="item">13</li>
        <li class="item">14</li>
        <li class="item">15</li>
        <li class="item">16</li>
    </ul>
</body>
</html>
